server.port = 8080

spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.application.name=BatchProcess
app.cmb.sql.dbs.include = BATCHDB
spring.datasource.url = jdbc:mysql://localhost:3306/${app.cmb.sql.dbs.include}?createDatabaseIfNotExist=true&useUnicode=true&character_set_server=utf8mb4&collation_server=utf8mb4_unicode_ci
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.batch.job.name=firstJob
spring.sql.init.mode=always
spring.batch.jdbc.initialize-schema=always
